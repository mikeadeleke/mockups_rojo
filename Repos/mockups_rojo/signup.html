<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div>
      <img src="img/rojo-logo3.png" width="500" height="400">
    </div>
    <div >
      <fieldset></fieldset>     
        <label for="login_username">Email address</label>
        <input type="text" name="login_email" id="login_email">
        <label for="login_username">Username</label>
        <input type="text" name="login_username" id="login_username">
        <label for="login_password">Password</label>
        <input type="password" name="login_password" id="login_password">
        <label for="login_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="login_password">
        <label for="login_remember">Stay signed in</label>
        <input type="checkbox" name="login_remember" id="login_remember">
        <input type="submit" name="login_submit" id="login_submit" value="Login">
      </div>  
    </div>
  </body>
</html>
